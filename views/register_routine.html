{% extends "base.html" %}
{% block title %}Registrar Usuário{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register_routine.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrar_usuario.css') }}">
{% endblock %}

{% block content %}
<div class="card-padrao">
    <div class="titulo">
        <p> Nova Rotina </p>
    </div>
   <form action="#" method="post">
        <div class="formulario">
            <div class="form-left">
                <p>Horário de Início</p>
                <input type="time" name="horario_inicio" placeholder="Horário de Início" required>

                <p>Litros de Água</p>
                <input type="number" name="litros_agua" placeholder="Litros de Água" step="0.1" min="0" required>
            </div>
            <div class="form-right">
                <p>Horário de Fim</p>
                <input type="time" name="horario_fim" placeholder="Horário de Fim" required>

                <p>Definir rotina como ativa</p>
                <select name="ativa" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
        </div>
        <div class="botoes">
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </div>
    </form>
</div>

{% endblock %}
