<html>
    <body>
        <form action="http://localhost:8080/api/locale/del_locale" method="post">
            <select name="team" class="input">
            <input type="hidden" name="_method" value="PATCH"> 
            <input type="hidden" name="id" value="{{ locale.id }}">
                {% for key, value in team.items() %}
                    <option >{{key}}</option>
                {% endfor %}
            </select>
        </form>
    </body>
</html>
