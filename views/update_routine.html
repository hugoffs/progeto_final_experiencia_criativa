{% extends "base.html" %}
{% block title %}Registrar Rotina {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register_routine.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrar_usuario.css') }}">
{% endblock %}

{% block content %}
<div class="card-padrao">
    <div class="titulo">
        <p>Nova Rotina</p>
    </div>
    {% for routine in routines %}
        <form action="http://localhost:8080/api/routine/update_routine" method="post">
            <input type="hidden" name="id" value="{{ routine.id }}">
            <div class="formulario">
                <div class="form-left">
                    <p>Horário de Início</p>
                    <input type="time" name="begin_time" value="{{ routine.begin_time }}" required>

                    <p>Litros de Água</p>
                    <input type="number" name="liters_of_water" placeholder="Litros de Água" step="0.1" min="0" value="{{ routine.liters_of_water }}" required>
                    <p>Local</p>
                    <select name="locale_id" required>
                        {% for locale in locales %}
                        <option value="{{ locale.id }}" {% if locale.id == routine.locale_id %}selected{% endif %}>

                            {{ locale.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-right">
                    <p>Horário de Fim</p>
                    <input type="time" name="end_time" value="{{ routine.end_time }}" required>

                    <p>Definir routine como ativa</p>
                    <select name="ativa" value="{{ routine.ativa }}"" required>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
            </div>

            <div class="lower-card">
                <div class="botoes">
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </div>
            </div>
        </form>
    {% endfor %}
</div>
{% endblock %}
